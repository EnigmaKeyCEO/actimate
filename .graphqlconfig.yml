projects:
  actimage-takehome:
    schemaPath: ./graphql/schema.json
    includes:
      - ./graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ./types/responses.ts
        docsFilePath: ./graphql/docs.md
extensions:
  amplify:
    version: 3

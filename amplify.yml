version: 1
backend:
  phases:
    pre_build:
      commands:
        - which amplify > /dev/null || (echo "Installing Amplify CLI" && npm install -g @aws-amplify/cli)
        - echo "Amplify CLI version: $(amplify --version)"
        - echo "Amplify App ID: $AWS_APP_ID"
        - echo "Amplify Branch: $AWS_BRANCH"
        - echo "Pulling Amplify backend"
        - amplify pull --branch $AWS_BRANCH --app-id $AWS_APP_ID
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*

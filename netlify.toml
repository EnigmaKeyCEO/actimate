[build]
  command = "npm run build:web"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run preview"
  functions = "netlify/functions"
  targetPort = 8888

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    "Content-Type" = "application/javascript"

[functions]
  directory = "functions/" # Custom directory for serverless functions
  node_bundler = "esbuild" # Bundling method (`esbuild` or `zisi`)
  external_node_modules = ["@aws-sdk"] # External Node.js modules
  included_files = ["netlify/functions/*"] # Additional files to include
